<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Search Rooms</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css" />
<link rel="stylesheet" href="/css/Searchstyle.css" />
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
	rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



</head>
<body>

	<div th:replace="fragments/topandsidenav :: navbar"></div>






	<div style="display: flex">
		<div style="width: 20%">
			<div th:replace="fragments/topandsidenav :: sidebar"></div>
		</div>
		<div style="width: 70%" class="container">
			<div class="row col-md-8 offset-md-2">
				<div class="card">
					<div th:if="${param.success}">
						<div class="alert alert-info"> successfully fetched Rooms
							</div>
					</div>
					
					<div class="card-body">
						<h2>Search Rooms</h2>
						<form method="post" role="form"
							th:action="@{/user/getHotelsDetails}" th:object="${roomRequest}"   id="room-search-form">
							<label for="check-in-date">Check-in Date:</label> <input
								type="date" id="check-in-date" name="checkInDate" required>

							<label for="check-out-date">Check-out Date:</label> <input
								type="date" id="check-out-date" name="checkOutDate" required>

							<button type="submit">Search Rooms</button>
						</form>

						
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/script.js"></script>
</body>
</html>
