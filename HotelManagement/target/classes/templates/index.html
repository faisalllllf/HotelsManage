<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Optimum Hotel</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">optimum Hotel </a>

			<div id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/register}">Register</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/login}">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">

		<div class="container HomecontentAlignment">
			<div class="row"
				style="display: flex; align-items: center; justify-content: space-between; flex-direction: row-reverse; margin: 5rem 0rem; box-shadow: 3px 3px 10px 3px #cdcdcd; border-radius: 3rem;">


				<div class="col-lg-5 order-1 order-lg-2" style="padding: 0px;">
					<img src="/images/myhotel.jpg" alt="Optimim logo" class=""
						style="width: 100%; border-bottom-left-radius: 3rem; border-top-left-radius: 3rem;">
				</div>
				<div
					class="col-lg-5 d-flex flex-column justify-content-center order-2 order-lg-1 ">
					<div class="content_font">
						<h1 class="text-center"
							style="font-size: 2rem; display: flex; align-items: center; justify-content: center;">Welcome
							to optimum Hotel please login to get access to hotel features or
							register if you are First time user</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
